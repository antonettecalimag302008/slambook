<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="slambook.css">
    <head>
        <title>Slambook!</title>
    </head>
    <body>
        <form>
            <label>Name:</label>
            <input type="text" name="username" placeholder="Surname, First Name"><br>
            <label>Contact Details:</label>
            <input type="tel" name="telephone-number" placeholder="09-0000000000"><br>
            <label>Email:</label>
            <input type="email" name="user-email" placeholder="user@email.com"><br>
            <label>Facebook Link:</label>
            <input type="url" name="facebook-link"><br>
            <label>Search</label>
            <input type="search" name="search-something"><br>
            <label>Favorite Number</label>
            <input type="number" name="favorite-number" min="0" max="20">
        <fieldset>

            <legend>Which snacks do you enjoy the most?</legend>
                <input type = "checkbox" name="snacks" value="1">
                <label>Chips</label><br>
                <input type = "checkbox" name="snacks" value="2">
                <label>Chocolate</label><br>
                <input type = "checkbox" name="snacks" value="3">
                <label>Fruits</label><br>
                <input type = "checkbox" name="snacks" value="4">
                <label>Cookies</label>
        </fieldset>

        <fieldset>
            <legend>If you could go anywhere for a vacation, where would you choose?</legend>
                <input type = "radio" name="vacation" value="1">
                <label>Beach</label><br>
                <input type = "radio" name="vacation" value="2">
                <label>Mountains</label><br>
                <input type = "radio" name="vacation" value="3">
                <label>City</label><br>
                <input type = "radio" name="vacation" value="4">
                <label>Countryside</label>
        </fieldset>

        <fieldset>
            <legend>What type of music do you listen to the most?</legend>
                <select id="music" name="music">
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Classical">Classical</option>
                </select>
        </fieldset>
    </form>
    </body>
</html>
